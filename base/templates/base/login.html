{% extends "base/index.html" %}

{% block content %}

<div class="header-bar">
  <h1>Login</h1>
</div>

<div class="card-body">
  <form action="" method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p class="my-2">Don't have an account? <a href="{% url 'register' %}">Register</a> </p>   
</div>


{% endblock content %}
